
<div class="d-flex justify-content-center pt-5">
    <div>
        <div class="d-flex" *ngFor="let row of rows">
            <div class="d-inline-flex cell border flex-column" *ngFor="let cell of getCells(row)">
                <div class="d-flex justify-content-center align-items-center flex-grow-1 image-container">
                    <img class="mw-100 mh-100 cell-image" [src]="getSource(cell)" />
                </div>
                <div class="text-center">{{cell.display}}</div>
            </div>
        </div>
    </div>
</div>
