

<div class="h-100 flex-column d-flex align-items-center">

    <h1 class="display-1">Xmas Bingo!</h1>

    <div class="d-flex justify-content-center pt-5 flex-grow-1 grid-container">
        <div class="pr-4 mr-4  overflow-auto previous-container">

            <h3>Called</h3>

            <div *ngFor="let previousImage of previousCards" class="d-flex justify-content-center align-items-center image-container mt-3 solid-cell previous-card">
                <img class="mw-100 mh-100 cell-image" [src]="getCardSource(previousImage)" />
            </div>

        </div>
        <div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-primary" (click)="newGame()" [disabled]="!cardsLoaded">New Game</button>
                <button type="button" class="btn btn-primary" (click)="draw()" [disabled]="!canDraw">Draw</button>
            </div>

            <div class="d-flex justify-content-center align-items-center image-container solid-cell mt-3">
                <img *ngIf="currentCard != null" class="mw-100 mh-100 cell-image" [src]="getCardSource(currentCard)" />

                <h1 *ngIf="currentCard == null && cardsLoaded" class="display-1 text-center">Draw first card...</h1>
                <h1 *ngIf="currentCard == null && !cardsLoaded" class="display-1 text-center">Feeding Reindeer...</h1>
            </div>

            <div *ngIf="currentCard != null && !drawing" class="d-flex justify-content-center">
                <h1>{{getCardDisplay(currentCard)}}</h1>
            </div>

            <div *ngIf="drawing" class="d-flex justify-content-center">
                <h1>Wait for it...</h1>
            </div>
        </div>
    </div>
</div>
